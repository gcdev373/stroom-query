ext.moduleName = 'stroom.query.testing'

dependencies {
    //--------Project----------
    compile project(':stroom-docref')
    compile project(':stroom-query-api')
    compile project(':stroom-query-authorisation')
    compile project(':stroom-query-audit')

    //--------3rd party--------
    compile libs.assertj_core
    compile libs.dropwizard_core
    compile libs.dropwizard_auth
    compile libs.dropwizard_jersey
    compile libs.guice
    compile libs.google_findbugs
    compile libs.javax_ws;
    compile libs.jackson_core
    compile libs.jackson_databind
    compile libs.jetty_http
    compile libs.junit_jupiter_api
    compile libs.jose4j
    compile libs.slf4j_api
    compile libs.wiremock
    compile libs.mockito_core
    compile libs.test_containers
    compile libs.test_containers_mysql

    compile libs.dropwizard_testing

    testCompile project(':stroom-query-hibernate')
    testCompile project(':stroom-query-jooq')
    
    testCompile libs.assertj_core
    testCompile libs.dropwizard_flyway
    testCompile libs.jackson_annotations
    testCompileOnly libs.junit_jupiter_api
    testRuntime libs.mysql_connector

    testRuntimeOnly libs.junit_jupiter_engine
    
    testRuntimeOnly libs.junit_jupiter_engine
    testRuntimeOnly libs.jaxb_runtime
    testRuntimeOnly libs.javax_transaction
}
